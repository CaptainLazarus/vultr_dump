			<!--
		Initial Form Screen
		-->
			<div id="a11yFormScreen" class="a11y-form-screen shown">

					<header class="module-header">
						<h1>Test Your Website&#8217;s Accessibility</h1>

							. This audit will quickly determine if your website meets basic legal standards like ADA,
							AODA, EN 301549.</p>

					<form class="a11y-website-checker-form shown" id="a11yWebsiteChecker" style="flex-direction: column;">
						<div>
							<label for="scan1" style="color: transparent;">
								Enter a website url to test
							</label>
						</div>
						<div style="width: 100%; display: flex;;">
							<input type="text" id="scan1" value="" class="form-input"
							placeholder="Enter a website url to test..." style="width: 90%;"/>
							<button class="button button--primary form-submit" id="a11yWebsiteCheckerBtn" style="width: 10%;">
								<span class="visually-hidden">Scan now</span>
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" x="0px" y="0px">
									<path

										fill="currentColor" />
								</svg>

						</div>
